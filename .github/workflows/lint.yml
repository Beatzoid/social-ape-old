name: Lint

on:
    push:
        branches: [master]
    pull_request_target:
        branches: [master]

jobs:
    run-linters:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: cd functions/functions && yarn install

            - name: Lint functions
              uses: wearerequired/lint-action@v1
              with:
                  eslint: true
                  eslint_dir: functions/functions/
                  eslint_extensions: ts
                  github_token: ${{ secrets.github_token }}

            - name: Lint client
              uses: wearerequired/lint-action@v1
              with:
                  eslint: true
                  eslint_dir: client/
                  eslint_extensions: ts
                  github_token: ${{ secrets.github_token }}
